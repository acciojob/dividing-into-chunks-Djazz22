<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide Array into Subarrays</title>
</head>
<body>
    <h1>Divide Array into Subarrays</h1>
    <label for="inputArray">Enter Array (comma separated):</label>
    <input type="text" id="inputArray" placeholder="e.g. 1, 2, 3, 4, 1, 0, 2, 2">
    <br><br>
    <label for="maxSum">Enter Maximum Sum:</label>
    <input type="number" id="maxSum" placeholder="e.g. 5">
    <br><br>
    <button onclick="divideArray()">Divide</button>
    <h2>Result:</h2>
    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
